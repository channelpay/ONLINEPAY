<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<body>
<header th:fragment="topMenu">
    <script th:inline="javascript">
    layui.use('form', function() {
    	var $ = layui.jquery;
        /*<![CDATA[*/
        $(function(){
            //手机设备的简单适配
            var treeMobile = $('.site-tree-mobile'),
                shadeMobile = $('.site-mobile-shade')

            treeMobile.on('click', function(){
                $('body').addClass('site-mobile');
            });

            shadeMobile.on('click', function(){
                $('body').removeClass('site-mobile');
            });

            //菜单绑定
            $(".switchMenu").on("click",function(){
                if($(this).find("i.fa-outdent").length>0){
                    $(this).find("i").removeClass("fa-outdent").addClass("fa-indent");
                }else{
                    $(this).find("i").removeClass("fa-indent").addClass("fa-outdent");
                }
                $(".layui-layout-admin").toggleClass("showMenu");
            });
        });   	
        /*]]>*/
    }) 
    </script>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <a href="javascript:;" class="layui-hide-xs"><a href="/home" style="font-weight: bold;"><div class="layui-logo">ONECPAY后台管理系统</div></a>
            </a>
            <a href="javascript:;" class="layui-hide-xs">
                <div class="switchMenu" style="display: none;"><i class="fa fa-indent"></i></div>
            </a>
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                       <label class="layui-input-inline" th:text="${session.showname}" style="color: red;text-align: left: ;"></label>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退了</a></li>
            </ul>
        </div>
        <!-- 移动导航 -->
        <div class="site-tree-mobile layui-hide">
            <i class="layui-icon">&#xe602;</i>
        </div>
        <div class="site-mobile-shade"></div>
</header>
</body>
</html>
